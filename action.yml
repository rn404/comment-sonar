name: 'Todo Comment Scanner'
description: 'Scan TODO/FIXME comments and create/update a GitHub Issue'
author: 'rn404'
branding:
  icon: 'list'
  color: 'blue'

inputs:
  github_token:
    description: 'GitHub Token for authentication'
    required: true

runs:
  using: 'composite'
  steps:
    - uses: denoland/setup-deno@v1
      with:
        deno-version: 2.2.6
    - run: deno run --allow-read --allow-env --allow-net src/main.ts
      shell: bash
